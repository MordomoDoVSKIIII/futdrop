  <title>FutDrop</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white font-sans">

  <nav class="bg-black text-white py-4">
    <div class="max-w-7xl mx-auto px-6 flex flex-wrap items-center justify-between">
      <div class="text-2xl font-bold">FutDrop</div>
      <div class="flex flex-wrap items-center space-x-4">
        <button onclick="showSection('home')" class="hover:text-gray-400">Home</button>
        <button onclick="showSection('about')" class="hover:text-gray-400">About</button>
        <button onclick="showSection('contact')" class="hover:text-gray-400">Contact</button>

        <select id="language-select" onchange="changeLanguage()" class="bg-black text-white border border-white px-2 py-1 rounded">

          <option value="de">de</option><option value="zh">zh</option><option value="ja">ja</option><option value="ko">ko</option>
          <option value="it">it</option><option value="ar">ar</option><option value="ru">ru</option><option value="hi">hi</option>
          <option value="bn">bn</option><option value="tr">tr</option><option value="pl">pl</option><option value="uk">uk</option>
          <option value="fa">fa</option><option value="vi">vi</option><option value="id">id</option><option value="th">th</option>
        </select>

        <select id="currency-select" onchange="changeCurrency()" class="bg-black text-white border border-white px-2 py-1 rounded">
          <option value="$">$ US Dollar</option>
          <option value="€">€ Euro</option>
          <option value="¥">¥ Japanese Yen</option>
          <option value="£">£ British Pound</option>
          <option value="₽">₽ Russian Ruble</option>
          <option value="₹">₹ Indian Rupee</option>
          <option value="₩">₩ South Korean Won</option>
          <option value="R">R South African Rand</option>
          <option value="R$">R$ Brazilian Real</option>
          <option value="₺">₺ Turkish Lira</option>
          <option value="CHF">CHF Swiss Franc</option>
          <option value="C$">C$ Canadian Dollar</option>
          <option value="A$">A$ Australian Dollar</option>
          <option value="kr">kr Swedish/Norwegian Krona</option>
          <option value="HK$">HK$ Hong Kong Dollar</option>
          <option value="SG$">SG$ Singapore Dollar</option>
          <option value="MX$">MX$ Mexican Peso</option>
        </select>
      </div>
    </div>
  </nav>

  <main class="p-6">
    <section id="home-section" class="block text-center">
      <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1920x1080');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 flex flex-col justify-center items-center h-full text-center">
          <h1 class="text-5xl font-extrabold leading-tight" id="home-title">Welcome to FutDrop</h1>
          <p class="mt-4 text-lg" id="home-subtitle">Your destination for the latest football content.</p>
          <p class="mt-4 text-yellow-400 price" data-price="29.99">$29.99</p>
          <a href="#" class="mt-6 px-8 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600" id="home-button">Get Started</a>
        </div>
      </section>
    </section>

    <section id="about-section" class="hidden text-left max-w-3xl mx-auto mt-10 text-lg"></section>
    <section id="contact-section" class="hidden text-left max-w-3xl mx-auto mt-10 text-lg"></section>
  </main>

function showSection(section) {
  document.getElementById('home-section').style.display = 'none';
  document.getElementById('about-section').style.display = 'none';
  document.getElementById('contact-section').style.display = 'none';
  document.getElementById(section + '-section').style.display = 'block';
}

function changeCurrency() {
  const symbol = document.getElementById('currency-select').value;
  document.querySelectorAll('.price').forEach(el => {
    const base = el.getAttribute('data-price');
    el.textContent = symbol + parseFloat(base).toFixed(2);
  });
}

function changeLanguage() {
  const lang = document.getElementById('language-select').value;

  if (homeTranslations[lang]) {
    document.getElementById('home-title').textContent = homeTranslations[lang][0];
    document.getElementById('home-subtitle').textContent = homeTranslations[lang][1];
    document.getElementById('home-button').textContent = homeTranslations[lang][2];
  }

  if (pageTranslations[lang]) {
    document.getElementById('about-section').innerHTML =
      '<pre class="whitespace-pre-wrap text-left max-w-3xl mx-auto text-lg">' + pageTranslations[lang].about + '</pre>';
    document.getElementById('contact-section').innerHTML =
      '<pre class="whitespace-pre-wrap text-left max-w-3xl mx-auto text-lg">' + pageTranslations[lang].contact + '</pre>';
  }
}
</script>
